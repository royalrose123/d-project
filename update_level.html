<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      id="iphone-viewport"
      content="minimum-scale=1.0, maximum-scale=1.0, width=device-width"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css" />
    <link rel="stylesheet" type="text/css" href="css/common.css" />
    <link rel="stylesheet" type="text/css" href="css/update_level.css" />
    <link rel="stylesheet" href="css/nice-select2.css" />
    <script src="js/nice-select2.js"></script>
  </head>
  <body>
    <div class="layout">
      <div class="update-level-modal">
        <div class="header">
          <p class="header-title">變更學習等級</p>
          <div class="header-underline"></div>
        </div>

        <div class="body">
          <p class="body-text question">覺得目前學習等級不符合？</p>
          <p class="body-text level-title">你目前的學習等級</p>
          <p class="body-text level-text">一年級</p>
          <p class="body-text update-level">想要調整等級</p>

          <select class="level-select select-tool sm dark">
            <option selected value="三年級">三年級</option>
            <option value="四年級">四年級</option>
            <option value="五年級">五年級</option>
            <option value="六年級">六年級</option>
          </select>

          <div class="action">
            <button class="action-button button lg">
              <p>取消</p>
            </button>
            <button class="action-button button lg">
              <p>送出</p>
            </button>
          </div>
        </div>
      </div>
    </div>

    <script>
      const elements = document.querySelectorAll(".select-tool");

      elements.forEach(function (select) {
        NiceSelect.bind(select);
      });
    </script>
  </body>
</html>
