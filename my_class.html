<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      id="iphone-viewport"
      content="minimum-scale=1.0, maximum-scale=1.0, width=device-width"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css" />
    <link rel="stylesheet" type="text/css" href="css/common.css" />
    <link rel="stylesheet" type="text/css" href="css/my_class.css" />
  </head>
  <body>
    <div class="layout">
      <div class="my-class container">
        <div class="left">
          <div class="calendar">
            <span class="calendar-title">課程行事曆</span>
            <div class="calendar-time">
              <div class="calendar-time-clock"></div>
              <span class="calendar-time-text">台北 2021/06/23 18:07</span>
              <div class="calendar-time-turn"></div>
            </div>
            <div class="calendar-header">
              <span class="calendar-header-text">January 2021</span>
              <div class="calendar-header-button">
                <div class="calendar-header-button-icon previous"></div>
                <div class="calendar-header-button-icon next"></div>
              </div>
            </div>
            <div class="calendar-body">
              <div class="calendar-body-text">
                <span class="week">M</span>
              </div>
              <div class="calendar-body-text">
                <span class="week">T</span>
              </div>
              <div class="calendar-body-text">
                <span class="week">W</span>
              </div>
              <div class="calendar-body-text">
                <span class="week">T</span>
              </div>
              <div class="calendar-body-text">
                <span class="week">F</span>
              </div>
              <div class="calendar-body-text">
                <span class="week">S</span>
              </div>
              <div class="calendar-body-text">
                <span class="week">S</span>
              </div>

              <div class="calendar-body-text">
                <span class="day"></span>
              </div>
              <div class="calendar-body-text">
                <span class="day"></span>
              </div>
              <div class="calendar-body-text">
                <span class="day"></span>
              </div>
              <div class="calendar-body-text">
                <span class="day">1</span>
              </div>
              <div class="calendar-body-text">
                <span class="day">2</span>
              </div>
              <div class="calendar-body-text">
                <span class="day">3</span>
              </div>
              <div class="calendar-body-text">
                <span class="day">4</span>
              </div>

              <div class="calendar-body-text">
                <span class="day">5</span>
              </div>
              <div class="calendar-body-text">
                <span class="day">6</span>
              </div>
              <div class="calendar-body-text">
                <span class="day">7</span>
              </div>
              <div class="calendar-body-text">
                <span class="day">8</span>
              </div>
              <div class="calendar-body-text">
                <span class="day">9</span>
              </div>
              <div class="calendar-body-text">
                <span class="day">10</span>
              </div>
              <div class="calendar-body-text">
                <span class="day">11</span>
              </div>
            </div>
          </div>
        </div>
        <div class="right">
          <!-- tab -->
          <div class="tab">
            <div class="tab-item">
              <div class="tab-item-icon menu01"></div>
              <span class="tab-item-text">課程總覽</span>
            </div>
            <div class="tab-item active">
              <div class="tab-item-icon menu02"></div>
              <span class="tab-item-text">迪士尼課表</span>
            </div>
            <div class="tab-item">
              <div class="tab-item-icon menu03"></div>
              <span class="tab-item-text">牛津課表</span>
            </div>
          </div>
          <!-- header -->
          <div class="header">
            <div class="header-image">
              <div class="header-image-item monster01"></div>
            </div>
            <div class="header-level">
              <div class="header-level-image"></div>
              <div class="header-level-title">你的學習等級</div>
              <div class="header-level-text">一年級</div>
            </div>
            <div class="header-image">
              <img class="header-image-item monster02" src='images/monster02.png'></img>
            </div>
            <div class="header-action">
              <span class="header-action-item">修改計畫</span>
              <div class="header-action-divider"></div>
              <span class="header-action-item">變更等級</span>
            </div>
          </div>

          <!-- lesson -->
          <div class="lesson">
            <span class="lesson-title">9月課程</span>
            <div class="lesson-carousel">
              <div class="lesson-carousel-icon previous"></div>
              <div class="lesson-carousel-icon next"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
